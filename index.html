<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sub1=parseInt(prompt("Enter the subject1 marks"));
	  let sub2=parseInt(prompt("Enter the subject2 marks"));
	  let sub3=parseInt(prompt("Enter the subject3 marks"));
	  let sub4=parseInt(prompt("Enter the subject4 marks"));
	  let sub5=parseInt(prompt("Enter the subject5 marks"));
	  
	  let total=sub1+sub2+sub3+sub4+sub5;
	  
	  document.write(`total is ${total}`);
	  document.write("<br>");
	  
	  let average=total/5;
	  
	  document.write(`average is ${average}`);
	  document.write("<br>");
	  
	  if(average<=100 && average>=95){
	      document.write("your grade is A+");
	  }
	  else if(average<95 && average>=90){
	      document.write("your grade is A");
	  }
	  else if(average<90 && average>=85){
	      document.write("your grade is B+");
	  }
	  else if(average<85 && average>=80){
	      document.write("your grade is B");
	  }
	  else if(average<80 && average>=75){
	      document.write("your grade is C");
	  }
	  else{
	    document.write("your grade is poor");
	  }
    </script>
</body>
</html>
